<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Editor.js Text Editor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #editorjs {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    #output {
      white-space: pre-wrap;
      background: #222;
      color: #eee;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 30px auto;
      font-size: 14px;
    }
    .editor-buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üìù Full Editor.js Example</h2>

  <div id="editorjs"></div>

  <div class="editor-buttons">
    <button onclick="saveEditor()">üíæ Save Content</button>
    <button onclick="clearOutput()">üßπ Clear Output</button>
  </div>

  <pre id="output" hidden></pre>

 <!-- ‚úÖ Load Editor.js Core -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

<!-- ‚úÖ Load Tools -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.8.1"></script>

<script>
  // ‚úÖ Assign tool constructors from global scope
  const Header = window.Header;
  const List = window.List;
  const Checklist = window.Checklist;
  const Quote = window.Quote;
  const CodeTool = window.CodeTool;
  const Table = window.Table;
  const ImageTool = window.ImageTool;

  const editor = new EditorJS({
    holder: 'editorjs',
    autofocus: true,
    placeholder: 'Start typing your story...',
    tools: {
      header: Header,
      list: List,
      checklist: Checklist,
      quote: Quote,
      code: CodeTool,
      table: Table,
      image: {
        class: ImageTool,
        config: {
          endpoints: {
            byFile: 'https://httpbin.org/post',
            byUrl: 'https://httpbin.org/post'
          },
          field: 'image'
        }
      }
    }
  });

  function saveEditor() {
    editor.save().then((outputData) => {
      document.getElementById('output').hidden = false;
      document.getElementById('output').textContent = JSON.stringify(outputData, null, 2);
    }).catch((error) => {
      alert("Saving failed.");
      console.error("Save error:", error);
    });
  }

  function clearOutput() {
    document.getElementById('output').hidden = true;
    document.getElementById('output').textContent = '';
  }
</script>

</body>
</html>
