<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INAF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #drop-area {
            border: 2px dashed #007bff;
            padding: 30px;
            width: 50%;
            margin: auto;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        #drop-area.highlight {
            background-color: #e0e0e0;
        }
        #file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 5px;
            background: #f1f1f1;
            margin: 5px;
            border-radius: 5px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #ccc;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #uploadCsvButton {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #uploadCsvButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Extracteur de rapports de pr√©levement</h2>
    <div id="drop-area">
        <p>D√©posez vos fichiers ici ou cliquez pour les t√©l√©charger</p>
        <input type="file" id="file-input" multiple hidden>
    </div>
    <button id="uploadCsvButton" disabled>T√©l√©charger le CSV</button>

    <div id="file-list"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadCsvButton = document.getElementById("uploadCsvButton");
        let uploadedFiles = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when dragging over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // Handle file drop
        dropArea.addEventListener('drop', (e) => {
            let files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file input selection
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            let files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            [...files].forEach(uploadFile);
        }

        function uploadFile(file) {
            let formData = new FormData();
            formData.append("file", file);

            let fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.innerHTML = `üìÅ T√©l√©chargement: ${file.name}... <span class="spinner"></span>`;
            fileList.appendChild(fileItem);

            fetch('/get_tables', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if (data.download_url) {
                    fileItem.innerHTML = `‚úÖ T√©l√©charg√©: ${file.name} `;
                    uploadedFiles.push(data.download_url);
                    updateUploadButtonState();
                } else {
                    fileItem.textContent = `Erreur de traitement ${file.name} ‚ùå`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                fileItem.textContent = `Error: ${file.name} ‚ùå`;
            });
        }

        function updateUploadButtonState() {
            uploadCsvButton.disabled = uploadedFiles.length === 0;
        }

        // Upload CSV button action
        uploadCsvButton.addEventListener("click", () => {
            fetch('/download_all', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls: uploadedFiles })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.blob();  // Ensure it's processed as a file
            })
            .then(blob => {
                let a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "merged_output.csv";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error("Upload failed:", error);
                alert("Upload failed. Please try again.");
            });
        });
    </script>

</body>
</html>
