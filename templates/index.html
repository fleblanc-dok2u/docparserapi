<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK2U-Document AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #drop-area {
            border: 2px dashed #007bff;
            padding: 30px;
            width: 50%;
            margin: auto;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        #drop-area.highlight {
            background-color: #e0e0e0;
        }
        #file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 5px;
            background: #f1f1f1;
            margin: 5px;
            border-radius: 5px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #ccc;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>

    <h2>Drag and Drop Files</h2>
    <div id="drop-area">
        <p>Drop your files here or click to upload</p>
        <input type="file" id="file-input" multiple hidden>
    </div>

    <div id="file-list"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when dragging over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // Handle file drop
        dropArea.addEventListener('drop', (e) => {
            let files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file input selection
        dropArea.addEventListener('click', (e) => {
            fileInput.value = ""; // Reset input to ensure change event fires
            fileInput.click()
        });
        fileInput.addEventListener('change', (e) => {
            let files = e.target.files;
            console.log(files)
            handleFiles(files);
        });

        function handleFiles(files) {
            [...files].forEach(uploadFile);
        }

        function uploadFile(file) {
            let formData = new FormData();
            formData.append("file", file);

            let fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.innerHTML = `üìÅ Uploading: ${file.name}... <span class="spinner"></span>`;
            fileList.appendChild(fileItem);

            fetch('/get_layout', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if (data.download_url) {
                    fileItem.innerHTML = `‚úÖ Uploaded: ${file.name} - <a href="${data.download_url}" download>Download Processed</a>`;
                } else {
                    fileItem.textContent = `Error processing ${file.name} ‚ùå`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                fileItem.textContent = `Error: ${file.name} ‚ùå`;
            });
        }

        
    </script>

</body>
</html>
