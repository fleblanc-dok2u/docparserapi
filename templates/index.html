<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/ocr.css">

</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#editorTab">Text Editor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#ocrTab">OCR Viewer</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="editorTab">
        <textarea id="editor"></textarea>
      </div>
      <div class="tab-pane fade" id="ocrTab">
        <div class="ocr-controls d-flex justify-content-between align-items-center">
            <div>
                <input type="file" id="ocrFile" accept="image/*,.pdf" hidden onchange="sendOCRFile(this.files[0])">
                <button class="btn btn-success flex-fill" style="min-width: 120px;" onclick="document.getElementById('ocrFile').click()">Load</button>
                <button class="btn btn-warning flex-fill" style="min-width: 120px;" onclick="copySelected()">Copy Text</button>
                <button class="btn btn-primary flex-fill" style="min-width: 120px;" onclick="pageDown()">Page Down</button>
                <button class="btn btn-primary flex-fill" style="min-width: 120px;" onclick="pageUp()">Page Up</button>
            </div>
            <div id="ocr-warning" class="ocr-warning d-none">Warnings will appear here.</div>
        </div>
        <div class="ocr-panel">
          <div class="ocr-left">
            <div id="bboxes"></div>
            <img id="docImage" class="d-none" src="" alt="Document">
          </div>
          <div class="ocr-right">
            <div id="ocrList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="global-spinner" class="spinner-overlay d-none">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/oaylrsrr6mfzv79xmqgpgefa5zl3mrku0f9s5oyoiooeai7n/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="/static/js/ocr.js"></script>
  
</body>
</html>
