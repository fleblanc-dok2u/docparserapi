<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/ocr.css">

</head>
<body>
  <div class="container-fluid">
    <div class="tab-pane" id="ocrTab">
      <!-- Max width wrapper (like Editor.js) -->
      <div class="mx-auto" style="max-width: 700px; padding: 16px;">
        <!-- Hidden file input -->
        <input type="file" id="ocrFile" accept="image/*,.pdf" hidden onchange="sendOCRFile(this.files[0])">
 
        <!-- Button row: left-aligned, fixed size buttons -->
        <div class="d-flex justify-content-start gap-2 mb-3" id="ocrNavBar">
          <button class="btn btn-success" style="width: 40px;" onclick="document.getElementById('ocrFile').click()" title="Load File">
            <i class="bi bi-upload"></i>
          </button>
  
          <button class="btn btn-outline-danger" style="width: 40px;" onclick="clearDocument()" title="Clear Document">
            <i class="bi bi-trash3"></i>
          </button>
  
          <button class="btn btn-success" style="width: 40px;" onclick="saveDocument()" title="Save Document">
            <i class="bi bi-save"></i>
          </button>
        </div>
  
        <!-- Editor panel -->
        <div class="ocr-panel">
          <div class="ocr-left">
            <div id="editor-wrapper">
              <div id="editorjs"></div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
    
  
  <div id="global-spinner" class="spinner-overlay d-none">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Core Editor.js and Official Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-header-with-alignment@1.0.1/dist/bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-paragraph-with-alignment@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>

  <script src="https://cdn.jsdelivr.net/npm/editorjs-undo"></script>
  <script src="https://cdn.jsdelivr.net/npm/editorjs-drag-drop"></script>
  
  <!-- Text Alignment Tune -->
  <script src="https://cdn.jsdelivr.net/npm/editorjs-text-alignment-blocktune@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@alkhipce/editorjs-aitext@1.2.0/dist/aitext.umd.min.js"></script>

  <!-- Cropper CSS -->
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <!-- Cropper JS -->
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <script src="/static/js/crop.js"></script>
  <script src="/static/js/editor.js"></script>
  <script src="/static/js/ocr.js"></script>
  
</body>
</html>
